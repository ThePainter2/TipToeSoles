                    <form action="" method="post" class="myform">

                            <label for="name"> Name: </label>

                        <div class="formgroup">

                        <div class="formgroup">
                            <label for="msg"> Message: </label>
                            <textarea title="message" placeholder="Put what you want to ask here" name="msg" id="msg" cols="30" rows="10"></textarea>
                        </div>
